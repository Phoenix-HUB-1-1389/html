    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-logo">
                <h1 id="authSystemName">Frost</h1>

            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" placeholder="输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="输入密码" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </div>
            </form>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" placeholder="创建用户名" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" placeholder="输入邮箱" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" placeholder="创建密码" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" placeholder="确认密码" required>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText">这是一条通知</span>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let whitelist = JSON.parse(localStorage.getItem('whitelist')) || [];
        let blacklist = JSON.parse(localStorage.getItem('blacklist')) || [];
        let keys = JSON.parse(localStorage.getItem('keys')) || [];
        let usageStats = JSON.parse(localStorage.getItem('usageStats')) || {
            totalUses: 0,
            todayActive: 0,
            lastReset: new Date().toDateString()
        };
        let settings = JSON.parse(localStorage.getItem('settings')) || {
            enableIPWhitelist: true,
            enableUsernameWhitelist: true,
            enableHardwareIDWhitelist: true,
            autoUpdateWhitelist: true,
            enableTwoFactorAuth: false,
            enableLoginAlerts: true,
            enableSessionTimeout: true,
            sessionTimeout: 30,
            backupInterval: 'daily',
            autoBackup: true,
            backupToAPI: false
        };
        let apiSettings = JSON.parse(localStorage.getItem('apiSettings')) || {
            endpoint: 'https://api.frost-system.com',
            apiKey: 'frost-system-key',
            whitelistEndpoint: '/whitelist/verify',
            keyVerificationEndpoint: '/key/verify',
            keyActivationEndpoint: '/key/activate',
            autoSync: true
        };
        let projectSettings = JSON.parse(localStorage.getItem('projectSettings')) || {
            name: 'Frost',
            description: '',
            announcement: '欢迎使用Frost白名单系统！本系统提供完整的白名单和卡密管理功能，支持API验证，确保您的脚本安全运行。'
        };
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        let backendCode = localStorage.getItem('backendCode') || '';
        let recentlyGeneratedKeys = [];
        
        function generateDeviceId() {
            return 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
        }
        
        function getCurrentDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = generateDeviceId();
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }
        
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 16; i++) {
                if (i > 0 && i % 4 === 0) result += '-';
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        const authContainer = document.getElementById('authContainer');
        const systemContainer = document.getElementById('systemContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const userAvatar = document.getElementById('userAvatar');
        const userDisplayName = document.getElementById('userDisplayName');
        const userMenu = document.getElementById('userMenu');
        const profileSettings = document.getElementById('profileSettings');
        const systemSettings = document.getElementById('systemSettings');
        const logoutBtn = document.getElementById('logoutBtn');
        const profileModal = document.getElementById('profileModal');
        const profileForm = document.getElementById('profileForm');
        const avatarInput = document.getElementById('avatarInput');
        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const avatarPreview = document.getElementById('avatarPreview');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const addWhitelistModal = document.getElementById('addWhitelistModal');
        const addBlacklistModal = document.getElementById('addBlacklistModal');
        const deleteAllModal = document.getElementById('deleteAllModal');
        const deleteAllBlacklistModal = document.getElementById('deleteAllBlacklistModal');
        const deleteAllKeysModal = document.getElementById('deleteAllKeysModal');
        const backendCodeElement = document.getElementById('backendCode');
        const downloadBackendBtn = document.getElementById('downloadBackendBtn');
        const projectModal = document.getElementById('projectModal');
        const createProjectBtn = document.getElementById('createProjectBtn');
        const authSystemName = document.getElementById('authSystemName');
        const systemName = document.getElementById('systemName');
        const systemLogo = document.getElementById('systemLogo');
        const saveProjectSettingsBtn = document.getElementById('saveProjectSettings');
        const announcementModal = document.getElementById('announcementModal');
        const confirmAnnouncementBtn = document.getElementById('confirmAnnouncement');
        const copyConfirmationModal = document.getElementById('copyConfirmationModal');
        const generatedKeyCount = document.getElementById('generatedKeyCount');
        const generatedKeysList = document.getElementById('generatedKeysList');
        const confirmCopyKeys = document.getElementById('confirmCopyKeys');
        const embedKeyCodeBtn = document.getElementById('embedKeyCodeBtn');
        
        document.addEventListener('DOMContentLoaded', function() {
            if (currentUser) {
                if (!projectSettings.name || projectSettings.name === 'Frost') {
                    showProjectModal();
                } else {
                    showSystem();
                }
            } else {
                showAuth();
            }
            
            initEventListeners();
            updateStats();
            loadWhitelistTable();
            loadBlacklistTable();
            loadKeysTable();
            loadLogsTable();
            updateWhitelistCode();
            updateBackendCode();
            loadSettings();
            updateSystemName();
            
            resetTodayStatsIfNeeded();
        });
        
        function initEventListeners() {
            authTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    authTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    
                    document.getElementById(tabId + 'Form').classList.add('active');
                });
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showNotification('登录成功！', 'success');
                    setTimeout(() => {
                        if (!projectSettings.name || projectSettings.name === 'Frost') {
                            showProjectModal();
                        } else {
                            showSystem();
                        }
                    }, 1000);
                } else {
                    showNotification('用户名或密码错误！', 'error');
                }
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showNotification('密码不匹配！', 'error');
                    return;
                }
                
                if (users.find(u => u.username === username)) {
                    showNotification('用户名已存在！', 'error');
                    return;
                }
                
                if (users.find(u => u.email === email)) {
                    showNotification('邮箱已被注册！', 'error');
                    return;
                }
                
                const newUser = {
                    id: generateId(),
                    username,
                    email,
                    password,
                    avatar: null,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showNotification('注册成功！', 'success');
                setTimeout(() => {
                    showProjectModal();
                }, 1500);
            });
            
            userAvatar.addEventListener('click', function() {
                userMenu.classList.toggle('active');
            });
            
            profileSettings.addEventListener('click', function() {
                userMenu.classList.remove('active');
                openProfileModal();
            });
            
            systemSettings.addEventListener('click', function() {
                userMenu.classList.remove('active');
                navigateToPage('settings');
            });
            
            logoutBtn.addEventListener('click', function() {
                userMenu.classList.remove('active');
                currentUser = null;
                localStorage.removeItem('currentUser');
                showAuth();
                showNotification('已退出登录', 'info');
            });
            
            changeAvatarBtn.addEventListener('click', function() {
                avatarInput.click();
            });
            
            avatarInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.innerHTML = `<img src="${e.target.result}" alt="头像">`;
                        currentUser.avatar = e.target.result;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateUserAvatar();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('profileUsername').value;
                const email = document.getElementById('profileEmail').value;
                const password = document.getElementById('profilePassword').value;
                const confirmPassword = document.getElementById('profileConfirmPassword').value;
                
                if (password && password !== confirmPassword) {
                    showNotification('密码不匹配！', 'error');
                    return;
                }
                
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    users[userIndex].username = username;
                    users[userIndex].email = email;
                    if (password) {
                        users[userIndex].password = password;
                    }
                    
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    currentUser = users[userIndex];
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    updateUserInfo();
                    showNotification('个人信息已更新！', 'success');
                    closeModal(profileModal);
                }
            });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    document.querySelectorAll('.nav-link').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const pageId = this.getAttribute('data-page');
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });
                    document.getElementById(pageId).classList.add('active');
                    
                    const pageTitle = document.querySelector('.page-title');
                    pageTitle.textContent = this.querySelector('span').textContent;
                });
            });
            
            document.getElementById('modalWhitelistForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addWhitelist();
            });
            
            document.getElementById('modalBlacklistForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addBlacklist();
            });
            
            document.getElementById('importBtn').addEventListener('click', function() {
                importWhitelist();
            });
            
            document.getElementById('exportBtn').addEventListener('click', function() {
                exportWhitelist();
            });
            
            document.getElementById('embedCodeBtn').addEventListener('click', function() {
                embedWhitelistCode();
            });
            
            embedKeyCodeBtn.addEventListener('click', function() {
                embedKeySystemCode();
            });
            
            document.getElementById('encryptBtn').addEventListener('click', function() {
                encryptSourceCode();
            });
            
            document.getElementById('confirmDeleteAll').addEventListener('click', function() {
                deleteAllWhitelist();
            });
            
            document.getElementById('confirmDeleteAllBlacklist').addEventListener('click', function() {
                deleteAllBlacklist();
            });
            
            document.getElementById('confirmDeleteAllKeys').addEventListener('click', function() {
                deleteAllKeys();
            });
            
            downloadBackendBtn.addEventListener('click', function() {
                downloadBackendCode();
            });
            
            createProjectBtn.addEventListener('click', function() {
                createProject();
            });
            
            saveProjectSettingsBtn.addEventListener('click', function() {
                saveProjectSettings();
            });
            
            confirmAnnouncementBtn.addEventListener('click', function() {
                closeModal(announcementModal);
                showSystem();
            });
            
            confirmCopyKeys.addEventListener('click', function() {
                copyGeneratedKeys();
            });
            
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = 'var(--highlight-color)';
                dropArea.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.style.borderColor = 'var(--border-color)';
                dropArea.style.backgroundColor = 'transparent';
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.style.borderColor = 'var(--border-color)';
                dropArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    showNotification(`已选择文件: ${e.dataTransfer.files[0].name}`, 'info');
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    showNotification(`已选择文件: ${fileInput.files[0].name}`, 'info');
                }
            });
            
            document.querySelectorAll('.close-btn, .close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    closeModal(modal);
                });
            });
            
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }
        
        function showAuth() {
            authContainer.style.display = 'flex';
            systemContainer.style.display = 'none';
        }
        
        function showSystem() {
            authContainer.style.display = 'none';
            systemContainer.style.display = 'block';
            updateUserInfo();
            updateStats();
            loadWhitelistTable();
            loadBlacklistTable();
            loadKeysTable();
            loadLogsTable();
            updateWhitelistCode();
            updateBackendCode();
        }
        
        function showProjectModal() {
            projectModal.style.display = 'flex';
        }
        
        function showAnnouncementModal() {
            announcementModal.style.display = 'flex';
        }
        
        function showCopyConfirmationModal() {
            copyConfirmationModal.style.display = 'flex';
        }
        
        function updateUserInfo() {
            if (currentUser) {
                userDisplayName.textContent = currentUser.username;
                updateUserAvatar();
            }
        }
        
        function updateUserAvatar() {
            if (currentUser && currentUser.avatar) {
                userAvatar.innerHTML = `<img src="${currentUser.avatar}" alt="头像">`;
            } else {
                userAvatar.innerHTML = `<div class="avatar-placeholder"><i class="fas fa-user"></i></div>`;
            }
        }
        
        function openProfileModal() {
            if (currentUser) {
                document.getElementById('profileUsername').value = currentUser.username;
                document.getElementById('profileEmail').value = currentUser.email;
                document.getElementById('profilePassword').value = '';
                document.getElementById('profileConfirmPassword').value = '';
                
                if (currentUser.avatar) {
                    avatarPreview.innerHTML = `<img src="${currentUser.avatar}" alt="头像">`;
                } else {
                    avatarPreview.innerHTML = `<div class="avatar-placeholder"><i class="fas fa-user"></i></div>`;
                }
                
                profileModal.style.display = 'flex';
            }
        }
        
        function showAddWhitelistModal() {
            document.getElementById('modalDeviceCode').value = '';
            addWhitelistModal.style.display = 'flex';
        }
        
        function showAddBlacklistModal() {
            document.getElementById('modalBlacklistDeviceCode').value = '';
            addBlacklistModal.style.display = 'flex';
        }
        
        function showDeleteAllModal() {
            deleteAllModal.style.display = 'flex';
        }
        
        function showDeleteAllBlacklistModal() {
            deleteAllBlacklistModal.style.display = 'flex';
        }
        
        function showDeleteAllKeysModal() {
            deleteAllKeysModal.style.display = 'flex';
        }
        
        function closeModal(modal) {
            modal.style.display = 'none';
        }
        
        function showNotification(message, type) {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function navigateToPage(pageId) {
            document.querySelectorAll('.nav-link').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelector(`[data-page="${pageId}"]`).classList.add('active');
            
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            const pageTitle = document.querySelector('.page-title');
            pageTitle.textContent = document.querySelector(`[data-page="${pageId}"] span`).textContent;
        }
        
        function addWhitelist() {
            const type = document.getElementById('whitelistType').value;
            const value = document.getElementById('modalDeviceCode').value;
            
            if (whitelist.find(item => item.value === value && item.type === type)) {
                showNotification('该白名单已存在！', 'error');
                return;
            }
            
            const newItem = {
                id: generateId(),
                type,
                value,
                status: 'active',
                addedBy: currentUser.username,
                addedAt: new Date().toISOString()
            };
            
            whitelist.push(newItem);
            localStorage.setItem('whitelist', JSON.stringify(whitelist));
            
            updateUsageStats();
            
            addLog('添加白名单', `类型: ${type}, 值: ${value}`);
            
            if (apiSettings.autoSync) {
                syncToAPI();
            }
            
            showNotification('白名单添加成功！', 'success');
            closeModal(addWhitelistModal);
            updateStats();
            loadWhitelistTable();
            updateWhitelistCode();
        }
        
        function addBlacklist() {
            const type = document.getElementById('blacklistType').value;
            const value = document.getElementById('modalBlacklistDeviceCode').value;
            
            if (blacklist.find(item => item.value === value && item.type === type)) {
                showNotification('该黑名单已存在！', 'error');
                return;
            }
            
            const newItem = {
                id: generateId(),
                type,
                value,

        function importWhitelist() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                showNotification('请先选择文件！', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    let importedData = [];
                    
                    if (file.name.endsWith('.json')) {
                        importedData = JSON.parse(content);
                    } else if (file.name.endsWith('.csv')) {
                        const lines = content.split('\n');
                        const headers = lines[0].split(',');
                        
                        for (let i = 1; i < lines.length; i++) {
                            if (lines[i].trim() === '') continue;
                            
                            const values = lines[i].split(',');
                            const item = {};
                            
                            headers.forEach((header, index) => {
                                item[header.trim()] = values[index] ? values[index].trim() : '';
                            });
                            
                            importedData.push(item);
                        }
                    } else if (file.name.endsWith('.txt') || file.name.endsWith('.lua')) {
                        const lines = content.split('\n');
                        
                        lines.forEach(line => {
                            if (line.trim() !== '') {
                                let value = line.trim();
                                if (file.name.endsWith('.lua')) {
                                    const match = line.match(/\["([^"]+)"\]\s*=/);
                                    if (match) {
                                        value = match[1];
                                    }
                                }
                                
                                if (value && value.trim() !== '') {
                                    importedData.push({
                                        type: 'hardware',
                                        value: value.trim(),
                                        status: 'active'
                                    });
                                }
                            }
                        });
                    }
                    
                    let addedCount = 0;
                    importedData.forEach(item => {
                        if (item.value && !whitelist.find(w => w.value === item.value && w.type === (item.type || 'hardware'))) {
                            whitelist.push({
                                id: generateId(),
                                type: item.type || 'hardware',
                                value: item.value,
                                status: 'active',
                                addedBy: currentUser.username,
                                addedAt: new Date().toISOString()
                            });
                            addedCount++;
                        }
                    });
                    
                    localStorage.setItem('whitelist', JSON.stringify(whitelist));
                    
                    updateUsageStats();
                    
                    addLog('导入白名单', `文件: ${file.name}, 数量: ${addedCount}`);
                    
                    if (apiSettings.autoSync) {
                        syncToAPI();
                    }
                    
                    showNotification(`成功导入 ${addedCount} 个白名单！`, 'success');
                    updateStats();
                    loadWhitelistTable();
                    updateWhitelistCode();
                    fileInput.value = '';
                } catch (error) {
                    showNotification('文件解析失败！', 'error');
                    console.error(error);
                }
            };
            
            reader.readAsText(file);
        }
        
        function exportWhitelist() {
            const format = document.getElementById('exportFormat').value;
            let content = '';
            let filename = `whitelist_${new Date().toISOString().split('T')[0]}`;
            
            if (format === 'json') {
                content = JSON.stringify(whitelist, null, 2);
                filename += '.json';
            } else if (format === 'csv') {
                const headers = ['ID', '类型', '值', '状态', '添加者', '添加时间'];
                content = headers.join(',') + '\n';
                
                whitelist.forEach(item => {
                    const row = [
                        item.id,
                        item.type,
                        item.value,
                        item.status,
                        item.addedBy,
                        item.addedAt
                    ];
                    content += row.join(',') + '\n';
                });
                
                filename += '.csv';
            } else if (format === 'txt') {
                whitelist.forEach(item => {
                    content += item.value + '\n';
                });
                
                filename += '.txt';
            } else if (format === 'lua') {
                content = 'local whitelist = {\n';
                whitelist.forEach(item => {
                    content += `  ["${item.value}"] = true,\n`;
                });
                content += '}\n\nreturn whitelist';
                filename += '.lua';
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog('导出白名单', `格式: ${format}, 数量: ${whitelist.length}`);

            if (whitelist.length === 0) {
                showNotification('没有白名单可删除！', 'info');
                closeModal(deleteAllModal);
                return;
            }
            
            if (confirm('确定要删除所有白名单吗？此操作不可撤销！')) {

                whitelist = [];
                localStorage.setItem('whitelist', JSON.stringify(whitelist));
                
                updateUsageStats();
                
                addLog('删除所有白名单', `数量: ${count}`);

                closeModal(deleteAllModal);
                updateStats();
                loadWhitelistTable();
                updateWhitelistCode();
            }
        }

        function syncToAPI() {
            if (!apiSettings.endpoint || !apiSettings.apiKey) {
                return;
            }
            
            console.log('模拟同步到API:', apiSettings.endpoint);
            
            addLog('同步到API', `端点: ${apiSettings.endpoint}`);
        }
        
        function createProject() {
            const projectName = document.getElementById('projectNameInput').value;
            const projectDescription = document.getElementById('projectDescription').value;
            
            if (!projectName.trim()) {
                showNotification('请输入项目名称！', 'error');
                return;
            }
            
            projectSettings.name = projectName;
            projectSettings.description = projectDescription;
            
            localStorage.setItem('projectSettings', JSON.stringify(projectSettings));
            
            updateSystemName();
            
            closeModal(projectModal);
            showAnnouncementModal();
            
            showNotification(`项目 "${projectName}" 创建成功！`, 'success');
        }
        
        function saveProjectSettings() {
            const projectName = document.getElementById('projectName').value;
            const announcement = document.getElementById('announcement').value;
            
            if (!projectName.trim()) {
                showNotification('请输入项目名称！', 'error');
                return;
            }
            
            projectSettings.name = projectName;
            projectSettings.announcement = announcement;
            
            localStorage.setItem('projectSettings', JSON.stringify(projectSettings));
            
            updateSystemName();
            
            showNotification('项目设置已保存！', 'success');
        }
        
        function updateSystemName() {
            const systemNameText = projectSettings.name;
            authSystemName.textContent = systemNameText;
            systemName.textContent = systemNameText;
            systemLogo.textContent = systemNameText.charAt(0).toUpperCase();
            document.title = `${systemNameText} | ${systemNameText}白名单`;
        }
        
        function loadSettings() {
            document.getElementById('enableIPWhitelist').checked = settings.enableIPWhitelist;
            document.getElementById('enableUsernameWhitelist').checked = settings.enableUsernameWhitelist;
            document.getElementById('enableHardwareIDWhitelist').checked = settings.enableHardwareIDWhitelist;
            document.getElementById('autoUpdateWhitelist').checked = settings.autoUpdateWhitelist;
            document.getElementById('enableTwoFactorAuth').checked = settings.enableTwoFactorAuth;
            document.getElementById('enableLoginAlerts').checked = settings.enableLoginAlerts;
            document.getElementById('enableSessionTimeout').checked = settings.enableSessionTimeout;
            document.getElementById('sessionTimeout').value = settings.sessionTimeout;
            document.getElementById('backupInterval').value = settings.backupInterval;
            document.getElementById('autoBackup').checked = settings.autoBackup;
            document.getElementById('backupToAPI').checked = settings.backupToAPI;
            document.getElementById('projectName').value = projectSettings.name;
            document.getElementById('announcement').value = projectSettings.announcement;
        }
        
        function saveSettings() {
            settings.enableIPWhitelist = document.getElementById('enableIPWhitelist').checked;
            settings.enableUsernameWhitelist = document.getElementById('enableUsernameWhitelist').checked;
            settings.enableHardwareIDWhitelist = document.getElementById('enableHardwareIDWhitelist').checked;
            settings.autoUpdateWhitelist = document.getElementById('autoUpdateWhitelist').checked;
            settings.enableTwoFactorAuth = document.getElementById('enableTwoFactorAuth').checked;
            settings.enableLoginAlerts = document.getElementById('enableLoginAlerts').checked;
            settings.enableSessionTimeout = document.getElementById('enableSessionTimeout').checked;
            settings.sessionTimeout = parseInt(document.getElementById('sessionTimeout').value);
            settings.backupInterval = document.getElementById('backupInterval').value;
            settings.autoBackup = document.getElementById('autoBackup').checked;
            settings.backupToAPI = document.getElementById('backupToAPI').checked;
            
            localStorage.setItem('settings', JSON.stringify(settings));
            
            addLog('更新系统设置', '系统设置已更新');
            
            showNotification('设置已保存！', 'success');
        }
        
        function updateStats() {
            document.getElementById('whitelistCount').textContent = whitelist.length;
            document.getElementById('blacklistCount').textContent = blacklist.length;
            document.getElementById('keysCount').textContent = keys.length;
            document.getElementById('totalUses').textContent = usageStats.totalUses;
        }
        
        function updateUsageStats() {
            usageStats.totalUses = whitelist.length;
            
            const activeCount = Math.floor(Math.random() * (whitelist.length / 2)) + 1;
            usageStats.todayActive = Math.min(activeCount, whitelist.length);
            
            localStorage.setItem('usageStats', JSON.stringify(usageStats));
            updateStats();
        }
        
        function resetTodayStatsIfNeeded() {
            const today = new Date().toDateString();
            if (usageStats.lastReset !== today) {
                usageStats.todayActive = 0;
                usageStats.lastReset = today;
                localStorage.setItem('usageStats', JSON.stringify(usageStats));
            }
        }
        
        function loadWhitelistTable() {
            const tbody = document.querySelector('#whitelistTable tbody');
            tbody.innerHTML = '';
            
            whitelist.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.id.substr(0, 8)}</td>
                    <td>${item.value} (${item.type})</td>
                    <td>${new Date(item.addedAt).toLocaleDateString()}</td>
                    <td><span class="status-badge ${item.status === 'active' ? 'status-active' : 'status-inactive'}">${item.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="toggleWhitelistStatus('${item.id}')">
                            <i class="fas fa-${item.status === 'active' ? 'ban' : 'check'}"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteWhitelist('${item.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function loadBlacklistTable() {
            const tbody = document.querySelector('#blacklistTable tbody');
            tbody.innerHTML = '';
            
            blacklist.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.id.substr(0, 8)}</td>
                    <td>${item.value} (${item.type})</td>
                    <td>${new Date(item.addedAt).toLocaleDateString()}</td>
                    <td><span class="status-badge ${item.status === 'active' ? 'status-active' : 'status-inactive'}">${item.status === 'active' ? '活跃' : '禁用'}</span></td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="toggleBlacklistStatus('${item.id}')">
                            <i class="fas fa-${item.status === 'active' ? 'ban' : 'check'}"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBlacklist('${item.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function loadKeysTable() {
            const tbody = document.querySelector('#keysTable tbody');
            tbody.innerHTML = '';
            
            keys.forEach(key => {
                const tr = document.createElement('tr');
                const statusClass = key.boundDevice ? 'status-used' : (key.status === 'active' ? 'status-active' : 'status-inactive');
                const statusText = key.boundDevice ? '已使用' : (key.status === 'active' ? '未使用' : '禁用');
                
                tr.innerHTML = `
                    <td>${key.key}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(key.expiryDate).toLocaleDateString()}</td>
                    <td>${key.boundDevice || '未绑定'}</td>
                    <td>${new Date(key.createdAt).toLocaleDateString()}</td>
                    <td class="key-actions">
                        <button class="btn btn-secondary btn-sm" onclick="toggleKeyStatus('${key.key}')">
                            <i class="fas fa-${key.status === 'active' ? 'ban' : 'check'}"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteKey('${key.key}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function loadLogsTable() {
            const tbody = document.querySelector('#logsTable tbody');
            tbody.innerHTML = '';
            
            const recentLogs = logs.slice(-20).reverse();
            
            recentLogs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.user}</td>
                    <td>${log.action}</td>
                    <td>${log.details}</td>
                    <td>${log.ip}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function loadRecentActivity() {
            const tbody = document.querySelector('#recentActivity tbody');
            tbody.innerHTML = '';
            
            const recentLogs = logs.slice(-10).reverse();
            
            recentLogs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>${log.user}</td>
                    <td>${log.details.includes('设备码') ? log.details.split(': ')[1] : 'N/A'}</td>
                    <td>${log.action}</td>
                    <td><span class="status-badge status-active">成功</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function toggleWhitelistStatus(id) {
            if (confirm('确定要更改此白名单的状态吗？')) {
                const item = whitelist.find(item => item.id === id);
                if (item) {
                    item.status = item.status === 'active' ? 'inactive' : 'active';
                    localStorage.setItem('whitelist', JSON.stringify(whitelist));
                    
                    addLog('更新白名单状态', `值: ${item.value}, 状态: ${item.status}`);
                    
                    showNotification(`白名单状态已${item.status === 'active' ? '启用' : '禁用'}！`, 'success');
                    loadWhitelistTable();
                    updateStats();
                }
            }
        }
        
        function toggleBlacklistStatus(id) {
            if (confirm('确定要更改此黑名单的状态吗？')) {
                const item = blacklist.find(item => item.id === id);
                if (item) {
                    item.status = item.status === 'active' ? 'inactive' : 'active';
                    localStorage.setItem('blacklist', JSON.stringify(blacklist));
                    
                    addLog('更新黑名单状态', `值: ${item.value}, 状态: ${item.status}`);
                    
                    showNotification(`黑名单状态已${item.status === 'active' ? '启用' : '禁用'}！`, 'success');
                    loadBlacklistTable();
                }
            }
        }
        
        function toggleKeyStatus(keyValue) {
            if (confirm('确定要更改此卡密的状态吗？')) {
                const key = keys.find(k => k.key === keyValue);
                if (key) {
                    key.status = key.status === 'active' ? 'inactive' : 'active';
                    localStorage.setItem('keys', JSON.stringify(keys));
                    
                    addLog('更新卡密状态', `卡密: ${keyValue}, 状态: ${key.status}`);
                    
                    showNotification(`卡密状态已${key.status === 'active' ? '启用' : '禁用'}！`, 'success');
                    loadKeysTable();
                }
            }
        }
        
        function deleteWhitelist(id) {
            if (confirm('确定要删除这个白名单吗？')) {
                const itemIndex = whitelist.findIndex(item => item.id === id);
                if (itemIndex !== -1) {
                    const item = whitelist[itemIndex];
                    whitelist.splice(itemIndex, 1);
                    localStorage.setItem('whitelist', JSON.stringify(whitelist));
                    
                    updateUsageStats();
                    
                    addLog('删除白名单', `值: ${item.value}`);
                    
                    if (apiSettings.autoSync) {
                        syncToAPI();
                    }
                    
                    showNotification('白名单已删除！', 'success');
                    loadWhitelistTable();
                    updateStats();
                    updateWhitelistCode();
                }
            }
        }
        
        function deleteBlacklist(id) {
            if (confirm('确定要删除这个黑名单吗？')) {
                const itemIndex = blacklist.findIndex(item => item.id === id);
                if (itemIndex !== -1) {
                    const item = blacklist[itemIndex];
                    blacklist.splice(itemIndex, 1);
                    localStorage.setItem('blacklist', JSON.stringify(blacklist));
                    
                    addLog('删除黑名单', `值: ${item.value}`);
                    
                    showNotification('黑名单已删除！', 'success');
                    loadBlacklistTable();
                }
            }
        }
        
        function deleteKey(keyValue) {
            if (confirm('确定要删除这个卡密吗？')) {
                const keyIndex = keys.findIndex(k => k.key === keyValue);
                if (keyIndex !== -1) {
                    const key = keys[keyIndex];
                    keys.splice(keyIndex, 1);
                    localStorage.setItem('keys', JSON.stringify(keys));
                    
                    addLog('删除卡密', `卡密: ${keyValue}`);
                    
                    showNotification('卡密已删除！', 'success');
                    loadKeysTable();
                    updateStats();
                }
            }
        }
        
        function addLog(action, details) {
            const log = {
                timestamp: new Date().toISOString(),
                user: currentUser.username,
                action,
                details,
                ip: '192.168.1.100'
            };
            
            logs.push(log);
            localStorage.setItem('logs', JSON.stringify(logs));
            
            loadLogsTable();
        }
        
        function exportLogs() {
            const content = JSON.stringify(logs, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('日志已导出为JSON文件！', 'success');
        }
    </script>
